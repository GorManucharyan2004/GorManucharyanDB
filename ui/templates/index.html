<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="container">
        <nav>
            <ul class="nav">
                <li><a href="#authors">Authors</a></li>
                <li><a href="#books">Books</a></li>
            </ul>
        </nav>

        <section id="authors">
            <h2>Authors</h2>
            <ul>
            {% for author in authors %}
                <li>
                    <span class="author-name">{{ author.name }}</span>
                    <span class="author-id">(ID: {{ author.id }})</span>
                </li>
            {% endfor %}
            </ul>
        </section>

        <section id="books">
            <h2>Books</h2>
            <ul>
            {% for book in books %}
                <li>
                    <span class="book-title">{{ book.title }}</span>
                    by <span class="author-name">{{ book.author.name }}</span>
                    <span class="book-id">(ID: {{ book.id }})</span>
                </li>
            {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
